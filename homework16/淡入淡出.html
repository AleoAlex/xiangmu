<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="UTF-8">  
    <title>Document</title>  
      
    <style type="text/css">  
        #div{  
            display: none;  
            width: 100px;  
            height: 100px;  
            background-color: red;  
        }  
    </style> 
	<script>
	function danru(div,time){  
    if(div.style.opacity == ""){  
        div.style.opacity = 0;  
    }  
    if(div.style.display == "" || div.style.display == 'none')
	{  
        div.style.display = 'block';  
    }  
  
    var t = setInterval(function(){  
        if(div.style.opacity < 1){  
            div.style.opacity = parseFloat(div.style.opacity)+0.01;  
        }  
        else{  
            clearInterval(t);  
        }  
    },time/100);  
}  
  
function danchu(div,time){  
    if(div.style.opacity == ""){  
        div.style.opacity = 1;  
    }  
    if(div.style.display == "" || div.style.display == 'none'){  
        div.style.display = 'block';  
    }  
  
    var t = setInterval(function(){  
        if(div.style.opacity > 0){  
            div.style.opacity = parseFloat(div.style.opacity)-0.01;  
        }  
        else{  
            clearInterval(t);  
            div.style.display = 'none'  
        }  
    },time/100);  
}  
  
function show(){  
    var div1=document.getElementById('div');  
    danru(div1,400);  
    window.setTimeout(danchu(div1,800),1000);  
}  
	</script>
</head>  
  
<body>  
      
    <div id="div">看见我了吗</div>  
    <button onclick='show()'>淡入淡出</button>  
</body>  
</html>
